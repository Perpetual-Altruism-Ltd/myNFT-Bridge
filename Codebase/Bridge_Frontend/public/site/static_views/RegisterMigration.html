<!--============= Registration display =============-->
<div id="RegistrationDisplay" class="Card">
  <div class="Card" >
    <div class="HorizFlex JustifyCenterDisplay CardTitle">Register migration</div>
  </div>

  <!-- Registration data Card -->
  <div class="Card">
    <!-- Departure data -->
    <div class="CardElement">
      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Origin universe:</div>
        <div class="DataText" id="OGNetworkRegistrationDisp"></div>
      </div>

      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Origin world:</div>
        <div class="DataText" id="OGContractAddressRegistrationDisp"></div>
      </div>

      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Origin token ID:</div>
        <div class="DataText" id="OGTokenIDRegistrationDisp"></div>
      </div>

      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Token name:</div>
        <div class="DataText" id="TokenNameRegistrationDisp"></div>
      </div>
    </div>

    <!-- Migration data display -->
    <div class="CardElement">
      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Migration type:</div>
        <div class="DataText" id="MigrationTypeRegistrationDisp"></div>
      </div>

      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Migration relay:</div>
        <div class="DataText" id="MigrationRelayRegistrationDisp"></div>
      </div>
    </div>

    <!-- Destination data display  -->
    <div class="CardElement">
      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Destination universe:</div>
        <div class="DataText" id="DestNetworkRegistrationDisp"></div>
      </div>

      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Destination world:</div>
        <div class="DataText" id="DestContractAddressRegistrationDisp"></div>
      </div>

      <div class="WrappedhorizFlex JustifyFlexStartDisplay">
        <div class="DataTitle Tabulation">Destination token ID:</div>
        <div class="DataText" id="DestTokenIDRegistrationDisp"></div>
      </div>
    </div>
  </div><!-- End of registration data card -->

  <!-- Registration buttons card -->
  <div class="Card">
    <div class="CardElement">
      <div class="WrappedhorizFlex JustifyCenterDisplay">
        <button type="button" class="btn btn-primary clickableRoundButton" id="EditMigrationButton">Edit</button>
      </div>
    </div>

    <div class="CardElement">
      <div class="WrappedhorizFlex JustifyCenterDisplay">
        <button type="button" class="ColoredButton" id="RegisterButton">Register</button>
      </div>
    </div>
  </div><!-- End of registration buttons card -->

</div><!-- End of registration display -->
