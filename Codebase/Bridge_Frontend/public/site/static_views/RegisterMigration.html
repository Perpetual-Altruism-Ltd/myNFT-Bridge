<!--============= Registration display =============-->
<div id="RegistrationDisplay" class="Card">
  <div class="Card" >
    <div class="CardLine CardTitle"><div class="LineElement">Register migration</div></div>
    <div class="CenteredCardLine">Please verify the migration informations and register it before it can be executed</div>
  </div>

  <!-- Registration data Card -->
  <div class="Card">
    <!-- Departure data -->
    <div class="CompactCard">
      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Origin universe:</div>
        <div class="LineElement DataText" id="OGNetworkRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Origin world:</div>
        <div class="LineElement DataText" id="OGContractAddressRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Origin token ID:</div>
        <div class="LineElement DataText" id="OGTokenIDRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Token name:</div>
        <div class="LineElement DataText" id="TokenNameRegistrationDisp"></div>
      </div>
    </div>

    <!-- Migration data display -->
    <div class="CompactCard">
      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Migration type:</div>
        <div class="LineElement DataText" id="MigrationTypeRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Migration relay:</div>
        <div class="LineElement DataText" id="MigrationRelayRegistrationDisp"></div>
      </div>
    </div>

    <!-- Destination data display  -->
    <div class="CompactCard">
      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Destination universe:</div>
        <div class="LineElement DataText" id="DestNetworkRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Destination world:</div>
        <div class="LineElement DataText" id="DestContractAddressRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Destination token ID:</div>
        <div class="LineElement DataText" id="DestTokenIDRegistrationDisp"></div>
      </div>

      <div class="CardLineNoWrap DataDisplay">
        <div class="LineElement TextElement">Destination token owner:</div>
        <div class="LineElement DataText" id="DestTokenOwnerRegistrationDisp"></div>
      </div>
    </div>
  </div><!-- End of registration data card -->

  <!-- Registration buttons card -->
  <div class="Card">
    <div class="CenteredCardLine">
        <button type="button" class="btn btn-primary clickableRoundButton" id="EditMigrationButton">Edit</button>
    </div>

    <div class="CenteredCardLine">
        <button type="button" class="ColoredButton" id="RegisterButton">Register</button>
    </div>
  </div><!-- End of registration buttons card -->

</div><!-- End of registration display -->
