<!--============= Migration Loading display =============-->
<div id="MigrationLoadingDisplay" class="Card">
  <div class="CardLine CardTitle"><div class="LineElement" id="MintTokenPageTitle">Minting your new IOU.</div></div>

  <breadcrumb-trail id="BCT" step-num='3'></breadcrumb-trail>

  <div class="CenteredCardLine LoadingContainer">
    <div class="LoadingCircle" id="MintLoadingCircle">
      <svg height="CurrentHeight" width="CurrentWidth" viewBox="0 0 1000 1000" class="loading-circle">
        <circle id="SVGMintCircle" cx="500" cy="500" r="490" stroke="CurrentColor" stroke-width="5" fill="none" stroke-dasharray="51.1"></circle>
      </svg>
    </div>

    <div class="LoadingText" id="MigrationLoadingText">
      Please wait for the relay to mint the destination IOU token...
    </div>
  </div>
</div>
