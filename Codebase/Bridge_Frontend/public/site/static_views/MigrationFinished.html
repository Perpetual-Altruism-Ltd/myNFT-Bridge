<!--============= Migration Complete display =============-->
<div id="MigrationCompleteDisplay" class="Card">
  <div class="CardLine CardTitle"><div class="LineElement">Successful migration!</div></div>

  <div class="CenteredCardLine DataText">Congrats!</div>

  <div class="CardLine InsideWhiteSheetWidth " id="MigFinishedExplText">
    You've just <span class="DataText" id="MigrationTypeTextMigFinished"></span> the below token on <span class="DataText" id="DestNetworkName"></span>.
  </div>

  <div class="CardLine InsideWhiteSheetWidth">
    <div class="">Token Id:</div>
    <div class="DataText" id="DestTokenIdMigFinished"></div>
  </div>

  <div class="CardLine InsideWhiteSheetWidth">
    <div class="">World:</div>
    <div class="DataText" id="DestWorldMigFinished"></div>
  </div>

  <div class="CardLine InsideWhiteSheetWidth">
    <div class="">Owner:</div>
    <div class="DataText" id="OwnerAddrMigFinished"></div>
  </div>

  <div class="CenteredCardLine" id="TransferLinkContainer"><a href="" target="_blank" id="TransferTokenChainExplo">See transaction</a></div>

  <div class="CenteredCardLine" id="TokenURIContainer"><a href="" target="_blank" id="TokenURI">See token metadata</a></div>

  <div class="Card">
    <div class="CenteredCardLine">
      <button type="button" class="ClassicButtonStyle" id="NewMigrationButton">Let's migrate another one!</button>
    </div>
  </div>
</div>
