<!--============= Migration Complete display =============-->
<div id="MigrationCompleteDisplay" class="Card">
  <div class="CardLine CardTitle"><div class="LineElement">Successful migration!</div></div>

  <div class="CenteredCardLine">Congrats!</div>

  <div class="CardLine FormElementMargin TokenDataWidth">
    You've just sent the above <span id="TokenType"></span> to <span id="OwnerAddr"></span> on <span id="DestNetworkName"></span>.
  </div>
  <div class="SpaceBetweenCardLine FormElementMargin TokenDataWidth">
      <div class="CardLine">
        <div class="">Token Id:</div>
        <div class="DataText" id="DestTokenIdMigFinished"></div>
      </div>

      <div class="CardLine">
        <div class="">World:</div>
        <div class="DataText" id="DestWorldMigFinished"></div>
      </div>
  </div>

  <div class="CardLine FormElementMargin" id="TransferLinkContainer"><a href="" target="_blank" id="TransferTokenChainExplo">See the token transferred to destination owner</a></div>

  <div class="CardLine FormElementMargin" id="TokenURIContainer"><a href="" target="_blank" id="TokenURI">See the new token metadata</a></div>

  <div class="Card">
    <div class="CenteredCardLine">
      <button type="button" class="btn btn-primary clickableRoundButton" id="NewMigrationButton">Let's migrate another one!</button>
    </div>
  </div>
</div>
