<!--============= Migration Complete display =============-->
<div id="MigrationCompleteDisplay" class="Card">
  <div class="CardLine CardTitle"><div class="LineElement">Successful migration!</div></div>

  <breadcrumb-trail id="BCT" step-num='4'></breadcrumb-trail>

  <div class="CenteredCardLine DataText">Congrats!</div>

  <div class="CenteredCard">
    <div class="CardLine" id="MigFinishedExplText">
      You've just <span class="" id="MigrationTypeTextMigFinished"></span> the below token on <span class="DataText" id="DestNetworkName"></span>.
    </div>

    <div class="Card">
      <div class="CardLine">
        <div class="MigFinishedDescTextWidth">Token Id:</div>
        <div class="DataText" id="DestTokenIdMigFinished"></div>
      </div>

      <div class="CardLine">
        <div class="MigFinishedDescTextWidth">World:</div>
        <div class="DataText" id="DestWorldMigFinished"></div>
      </div>

      <div class="CardLine">
        <div class="MigFinishedDescTextWidth">Owner:</div>
        <div class="DataText" id="OwnerAddrMigFinished"></div>
      </div>
    </div>
  </div>

  <div class="Card">
    <div class="CenteredCardLine">
      <button type="button" class="ColoredButton" id="AddTokenWalletButton">Add token to metamask</button>
    </div>
  </div>

  <div class="CenteredCardLine" id="TransferLinkContainer"><a href="" target="_blank" id="TransferTokenChainExplo">See transaction (May take few minutes before it appears)</a></div>

  <div class="CenteredCardLine" id="TokenURIContainer"><a href="" target="_blank" id="TokenURI">See token metadata</a></div>

  <div class="Card">
    <div class="CenteredCardLine">
      <button type="button" class="ClassicButtonStyle" id="NewMigrationButton">Let's migrate another one!</button>
    </div>
  </div>
</div>
